# --------------------------------------
# 导航设置
# --------------------------------------

nav:
  # 导航栏 Logo 图片
  logo:
  # 是否显示标题
  display_title: true
  # 是否在滚动时显示文章标题
  display_post_title: true
  # 是否固定导航栏
  fixed: false

menu:
  首页: / || fas fa-home
  时间轴: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  # 公告栏: /contact/ || fas fa-paper-plane
  公告栏: /contact/ || fas fa-clipboard-list

  关于||fa fa-list || hide:
    抚七: /aboutme/ || fas fa-heartbeat
    日志: /shuoshuo/ || fas fa-comment
    友链: /link/ || fas fa-link

# 清单||fa fa-heartbeat || hide:
#  音乐: /music/ || fas fa-music
#  照片: /Gallery/ || fas fa-images
#  电影: /movies/ || fas fa-video

# --------------------------------------
# 代码块设置
# --------------------------------------

code_blocks:
  # 代码块主题: darker / pale night / light / ocean / false
  theme: darker
  # 是否使用 Mac 风格
  macStyle: false
  # 代码块高度限制（单位: px）
  height_limit: 230
  # 是否自动换行
  word_wrap: true

  # 工具栏
  # 是否显示复制按钮
  copy: true
  # 是否显示语言标签
  language: true
  # true: 收缩代码块 | false: 展开代码块 | none: 展开代码块并隐藏按钮
  shrink: false
  # 是否显示全屏显示代码块按钮
  fullpage: false

# 社交媒体链接
# 格式:
#   icon: 链接 || 描述 || 颜色
social:
  fab fa-github: https://github.com/fuqikilroy || GitHub
  fab fa-bilibili: https://space.bilibili.com/515661944 || bilibili
  fab fa-tiktok: https://www.douyin.com/user/MS4wLjABAAAAsjEOsMZLnATWzRJu-eyeyRgWTKXidHcSKaZYGxZkb2E?from_tab_name=main || TikTok
  fab fa-steam: https://steamcommunity.com/profiles/76561199423246597 || Steam
  fas fa-envelope: mailto:215890173@qq.com || Email
  fab fa-qq: img/qq.jpg || qq
  fab fa-weixin: img/wechat.jpg || weixin
  fas fa-c: https://blog.csdn.net/kilroy_7 || CSDN

# --------------------------------------
# 图片设置
# --------------------------------------

# 网站的 favicon 图标
favicon: /img/favicon.ico
# 头像设置
avatar:
  # 头像图片链接
  img: /img/avatar.jpg
  # 是否启用头像效果
  effect: false

# 禁用所有横幅图片
disable_top_img: false

# 如果页面未设置横幅，则显示默认的横幅图片

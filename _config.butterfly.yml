# 主页的横幅图片
index_img: /img/wallpaper/index_img.webp

# 归档页的横幅图片
archive_img: /img/wallpaper/archive_top.webp

# 注意: 是标签页（单个标签），不是标签页面（所有标签）
tag_img: /img/wallpaper/tags_top.webp

# 标签页的横幅图片，可以为每个标签设置横幅图片
# 格式:
#  - 标签名: 图片链接
tag_per_img: /img/wallpaper/tags_top.webp

# 注意: 是分类页（单个分类），不是分类页面（所有分类）
category_img: /img/wallpaper/category_top.webp

# 分类页的横幅图片，可以为每个分类设置横幅图片
# 格式:
#  - 分类名: 图片链接
category_per_img: /img/wallpaper/category_top.webp

# 页脚的背景图片
footer_img: /img/wallpaper/index_img.webp

# 网站背景
# 可以设置为颜色或图片
# 图片格式: url(http://xxxxxx.com/xxx.jpg)
background:

# 封面设置
cover:
  # 是否禁用封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 主页封面的位置
  # 选择: left/right/both
  position: both
  # 当未设置封面时，显示默认封面
